services:

  api:
    build: ./
    container_name: api
    networks:
      - backend-network
    ports:
     - 80:80
    volumes: 
     - .:/app
     
  database:
    image: mysql
    container_name: database
    networks:
      - backend-network
    attach: false
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_USER: mysql
      MYSQL_DATABASE: ecommerce
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - 3306:3306

networks:
  backend-network:
    driver: bridge